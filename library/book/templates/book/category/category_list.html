{% extends 'base.html' %}
{% block content %}
<h1>Category</h1>
<table>
    <thead>
        <th>ID</th>
        <th>Category</th>
    </thead>
    <tbody>
    {% for category in category_list %}
        <tr>
            <td>{{ category.id }}</td>
            <td>{{ category.category_name }}</td>
        </tr>
    {% endfor %}
    </tbody>
</table>
{% endblock %}
