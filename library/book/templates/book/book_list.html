{% extends 'base.html' %}
{% block content %}
<h1>Book</h1>
<table>
    <thead>
        <th>ID</th>
        <th>Title</th>
        <th>Author</th>
    </thead>
    <tbody>
    {% for book in book_list %}
        <tr>
            <td>{{ book.id }}</td>
            <td>{{ book.title }}</td>
            <td>{{ book.category }}</td>
        </tr>
    {% endfor %}
    </tbody>
</table>
{% endblock %}
